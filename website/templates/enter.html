{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    {% spaceless %}
        <div class="container">
            <div class="starter-template">
                <p>{% trans 'help_pitch' %}</p>

                <form action="{% url 'enter' %}" method="post" id="enter-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <textarea name="numbers_text" rows="10" class="form-control"
                                      placeholder="{{ _('inputexample') }}"></textarea>
                        {% if locations %}
                        <input type="hidden" name="location" value="{{ locations.0.id }}">
                        {% endif %}
                    </div>
                    <button class="btn btn-primary">{{ _('submit_label') }}</button>
                </form>
                {% if entered or nonunique or failed %}
                    {% include 'partials/enter_result.html' %}
                {% endif %}
            </div>
        </div>
    {% endspaceless %}
{% endblock %}
